<!DOCTYPE html>
<html>

<head>
    <title>Mapa de Control</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <style>
        /* styles.css */
        .custom-div-icon {
            background: transparent;
            border: none;
        }

        .marker-pin {
            width: 30px;
            height: 30px;
            border-radius: 50% 50% 50% 0;
            background: #c30b82;
            position: absolute;
            transform: rotate(-45deg);
            left: 50%;
            top: 50%;
            margin: -15px 0 0 -15px;
        }

        .animal-pin {
            background: #00796b;
        }

        .custom-div-icon i {
            position: absolute;
            width: 22px;
            font-size: 22px;
            left: 0;
            right: 0;
            margin: 10px auto;
            text-align: center;
            color: white;
            transform: rotate(45deg);
        }

        .popup-content {
            padding: 10px;
        }

        .popup-content h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .popup-content p {
            margin: 5px 0;
            color: #666;
        }

        #map {
    height: 100vh; /* o un valor específico como 500px */
    width: 100%;
}

/* También asegúrate que el html y body ocupen todo el espacio disponible */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="/js/pages/mapa.js"></script>
</body>
    
    </html>
