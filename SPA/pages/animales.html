<div class="container">
    <header>
        <h1>Gestión de Animales</h1>
    </header>

    <div class="form-container">
        <form id="cowForm">
            <div class="form-group">
                <label for="cowName">Nombre:</label>
                <input type="text" id="cowName" required>
            </div>
            <div class="form-group">
                <label for="deviceSelect">Dispositivo:</label>
                <select id="deviceSelect" required>
                    <option value="">Seleccione un dispositivo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea id="description"></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" id="submitBtn">Agregar Animal</button>
                <button type="button" id="cancelEdit" class="hidden">Cancelar</button>
                <button type="button" id="refreshDevices">Actualizar Dispositivos</button>
                </div>
                </form>
                </div>

    <div>
        <h2>Lista de Animales</h2>
        <ul id="cowList"></ul>
        </div>
        </div>
